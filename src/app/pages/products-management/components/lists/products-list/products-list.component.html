<!--******************************************************************************* -->
<!-- Listado de los productos referentes a la búsqueda del usuario -->
<!--******************************************************************************* -->
<div class="card-columns pt-10">
  <div *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <nubimetrics-product-card [product]="product"></nubimetrics-product-card>
  </div>
</div>
<ngb-pagination *ngIf="products.length" class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
  [collectionSize]="products.length" [maxSize]="5" [rotate]="true" [boundaryLinks]="true">
</ngb-pagination>
<!--******************************************************************************* -->
<!-- END Listado de los productos referentes a la búsqueda del usuario -->
<!--******************************************************************************* -->
