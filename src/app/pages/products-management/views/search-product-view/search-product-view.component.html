<!-- Página para la búsqueda de productos de mercado libre -->

<div class="input-group
  col-xl-6 offset-xl-3
  col-lg-8 offset-lg-2
  col-md-8 offset-md-2
  col-ms-8 offset-xl-2
  col-xs-12">
  <input #product type="text" class="form-control" placeholder="Buscar productos de Mercado Libre..." (keyup.enter)="searchProduct(product.value)">
  <div class="input-group-append">
    <button type="button" class="btn btn-outline-primary">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="..." class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
          content. This content is a little bit longer.</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>

<!-- END Página para la búsqueda de productos de mercado libre -->
