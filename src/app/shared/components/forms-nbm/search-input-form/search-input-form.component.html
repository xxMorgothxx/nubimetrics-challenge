<!-- Entrada de texto para realizar una búsqueda -->
<!--******************************************************************************* -->
<div class="input-group col-xl-6 offset-xl-3 col-lg-8 offset-lg-2
  col-md-8 offset-md-2 col-ms-8 offset-xl-2 col-xs-12">
  <input #product type="search" class="form-control" [placeholder]="placeholder" (keyup.enter)="emitText(product.value)">
  <div class="input-group-append">
    <button type="button" class="btn btn-outline-primary" (click)="emitText(product.value)">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
<!--******************************************************************************* -->
<!-- END Entrada de texto para realizar una búsqueda -->
<!--******************************************************************************* -->
