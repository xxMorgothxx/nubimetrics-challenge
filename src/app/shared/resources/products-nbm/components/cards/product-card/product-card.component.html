<!--******************************************************************************* -->
<!-- Tarjeta que muestra la información básica del producto -->
<!--******************************************************************************* -->
<div class="card card-product">
  <div class="image"></div>
  <div class="content-product text-center">
    <div class="product">
      <img class="product-image border-white img-selected" [src]="product.thumbnail" />
      <h5 class="font-title text-muted selected" (click)="openInfoProduct()">{{product.title}}<br />
      </h5>
    </div>
    <h3 class="font-title price">{{product.price | currency:'ARS'}}</h3>
    <p class="column text-center">
      <small>Exposición del artículo: </small>
      <span class="badge badge-primary">{{product.listing_type_id | listingType | titlecase}}</span>
    </p>
  </div>
  <hr>
  <div class="container text-center">
    <div class="row footer">
      <div class="col">
        <h5 class="m-0 font-title">{{product.available_quantity}}</h5>
        <small class="text-muted">Vendidos</small>
      </div>
      <div class="col">
        <h5 class="m-0 font-title">{{product.sold_quantity}}</h5>
        <small class="text-muted">Disponibles</small>
      </div>
      <div class="col">
        <h5 class="m-0 font-title">{{product.condition | condition | titlecase}}</h5>
        <small class="text-muted">Condición</small>
      </div>
    </div>
  </div>
</div>
<!--******************************************************************************* -->
<!-- END Tarjeta que muestra la información básica del producto -->
<!--******************************************************************************* -->
